# info to search signature
id: common-directorylisting
type: list
info:
  name: Directory Listing
  risk: Medium

variables:
  - dirsearch: |
      css/
      static/
      js/
      icon/
      uploads/
      media/
      images/
requests:
  - method: GET
    redirect: false
    url: >-
      {{.BaseURL}}/{{.dirsearch}}
    detections:
      - >-
        StatusCode() == 200 && StringSearch("response", "Directory: ")
